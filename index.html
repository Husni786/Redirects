<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Sanji's Skincare">
    <meta property="og:description" content="Check out Sanji's premium skincare products">
    <meta property="og:image" content="https://i.ibb.co/h1yX88ww/IMG-5851.jpg">
    <meta property="og:url" content="https://sanjisnest.gumroad.com/l/sanjiskincare">
    <meta name="twitter:card" content="summary_large_image">
    <title>Redirecting to Sanji's Skincare</title>
    <script>
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "https://sanjisnest.gumroad.com/l/sanjiskincare";
            }, 3000); // 3-second delay before redirect
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        img {
            max-width: 80%;
            max-height: 60vh;
            margin-bottom: 20px;
            border-radius: 8px;
            object-fit: contain;
        }
        .message {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback-link {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="https://i.ibb.co/h1yX88ww/IMG-5851.jpg" alt="Sanji's Skincare">
    <div class="message">Redirecting to Sanji's Skincare Store...</div>
    <div class="spinner"></div>
    <div class="fallback-link">
        <p>If you are not redirected automatically, <a href="https://sanjisnest.gumroad.com/l/sanjiskincare">click here</a>.</p>
    </div>
</body>
</html>
